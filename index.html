<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define character encoding -->
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Page title shown in browser tab -->
  <title>SOC Automation Tool</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #urlForm {
    margin-bottom: 20px;
  }
  #results {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
</style>

<body>
  <!-- Page header -->
  <header>
    <h1>SOC Automation - Threat Intel Scanner</h1>
  </header>

  <!-- Main navigation links -->
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">Scan History</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Main content wrapper -->
  <div class="container">
    <!-- Form for user input -->
    <form id="threat-form">
      <label for="input">Enter a URL, Domain, or IP Address:</label>
      <!-- Text field for URL/IP/Domain input -->
      <input type="text" id="input" name="input" placeholder="e.g., https://example.com" required />
      <!-- Submit button to trigger scan -->
      <button type="submit">Scan</button>
    </form>

    <!-- Div where results (or loading) will be displayed -->
    <div id="results"></div>
  </div>

  <!-- Page footer -->
  <footer>
    Creator - Fernando J. Alvarado
  </footer>

  <script>
     document.getElementById("threat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const input = document.getElementById("input").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Scanning... Please wait.</p>";

      try {
        const response = await fetch("https://fjalvarado429.app.n8n.cloud/webhook-test/url-submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        if (!response.ok) throw new Error("Failed to retrieve results");

        const data = await response.json();
        resultsDiv.innerHTML = `
          <h3>Scan Results</h3>
          <p><strong>Input:</strong> ${data.input}</p>
          <p><strong>VirusTotal Score:</strong> ${data.virustotal_score}</p>
          <p><strong>Tags:</strong> ${data.urlscan_tags?.join(", ") || "None"}</p>
          <img src="${data.screenshot_url}" alt="Screenshot" />
        `;
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>



</body>
</html>
