<form id="urlForm">
  <input type="text" name="url" placeholder="Enter URL to scan" />
  <button type="submit">Scan</button>
</form>

<div id="results">Waiting for scan...</div>

<script>
document.getElementById("urlForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const url = e.target.url.value;

  const response = await fetch("https://your-n8n-subdomain.n8n.cloud/webhook/scan-url", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ url: url })
  });

  const result = await response.json();
  document.getElementById("results").innerHTML = `
    <img src="${result.screenshot_url}" alt="Website Screenshot" style="max-width:100%;" />
  `;
});
</script>
