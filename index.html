<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Define character encoding -->
  <meta charset="UTF-8" />
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Page title shown in browser tab -->
  <title>SOC Automation Tool</title>
  <style>
    /* Base styles for the whole page */
    body {
      font-family: Arial, sans-serif;        /* Use a clean, readable sans-serif font */
      background-color: #f5f9ff;             /* Light blue background */
      margin: 0;                             /* Remove default page margins */
      padding: 0;                            /* Remove default page padding */
    }

    /* Header styling */
    header {
      background-color: #3a6ea5;             /* Darker blue background */
      color: white;                          /* White text */
      padding: 1rem;                         /* Spacing inside header */
      text-align: center;                    /* Center the header text */
    }

    /* Navigation bar styling */
    nav {
      background-color: #2e5c94;             /* Even darker blue */
      display: flex;                         /* Use flexbox for horizontal layout */
      justify-content: center;               /* Center nav links */
      padding: 0.5rem;                       /* Spacing inside nav */
    }

    /* Individual navigation link styling */
    nav a {
      color: white;                          /* White link text */
      margin: 0 1rem;                        /* Horizontal space between links */
      text-decoration: none;                 /* Remove underline */
      font-weight: bold;                     /* Bold text */
    }

    /* Hover effect for nav links */
    nav a:hover {
      text-decoration: underline;            /* Underline on hover */
    }

    /* Container for main content */
    .container {
      padding: 2rem;                         /* Inner spacing */
      max-width: 800px;                      /* Limit width for readability */
      margin: auto;                          /* Center the container */
    }

    /* Style the form as a vertical stack */
    form {
      display: flex;                         /* Flexbox layout */
      flex-direction: column;                /* Stack inputs vertically */
      gap: 1rem;                             /* Space between elements */
    }

    /* Text input styling */
    input[type="text"] {
      padding: 0.5rem;                       /* Inner spacing */
      font-size: 1rem;                       /* Base font size */
    }

    /* Button styling */
    button {
      padding: 0.7rem;                       /* Inner spacing */
      font-size: 1rem;                       /* Base font size */
      background-color: #3a6ea5;             /* Match header color */
      color: white;                          /* White text */
      border: none;                          /* Remove default border */
      cursor: pointer;                       /* Pointer cursor on hover */
    }

    /* Button hover state */
    button:hover {
      background-color: #345f8c;             /* Darken button on hover */
    }

    /* Results panel styling */
    #results {
      margin-top: 2rem;                      /* Space above results */
      padding: 1rem;                         /* Inner spacing */
      background-color: #e8f0fe;             /* Light background for contrast */
      border-radius: 8px;                    /* Rounded corners */
    }

    /* Ensure any images fit within the container */
    img {
      max-width: 100%;                       /* Scale down to fit */
      border-radius: 4px;                    /* Slightly rounded corners */
    }

    /* Footer styling */
    footer {
      background-color: #3a6ea5;             /* Match header/nav */
      color: white;                          /* White text */
      text-align: center;                    /* Center the text */
      padding: 1rem;                         /* Inner spacing */
      margin-top: 3rem;                      /* Space above footer */
    }

    /* Keyframes for the loading spinner animation */
    @keyframes spin {
      0% {
        transform: rotate(0deg);             /* Start at 0° */
      }
      100% {
        transform: rotate(360deg);           /* End at full rotation */
      }
    }
  </style>
</head>

<body>
  <!-- Page header -->
  <header>
    <h1>SOC Automation - Threat Intel Scanner</h1>
  </header>

  <!-- Main navigation links -->
  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">Scan History</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Main content wrapper -->
  <div class="container">
    <!-- Form for user input -->
    <form id="threat-form">
      <label for="input">Enter a URL, Domain, or IP Address:</label>
      <!-- Text field for URL/IP/Domain input -->
      <input type="text" id="input" name="input" placeholder="e.g., https://example.com" required />
      <!-- Submit button to trigger scan -->
      <button type="submit">Scan</button>
    </form>

    <!-- Div where results (or loading) will be displayed -->
    <div id="results"></div>
  </div>

  <!-- Page footer -->
  <footer>
    Creator - Fernando J. Alvarado
  </footer>

  <script>
    // Attach a handler to the form's submit event
    document.getElementById("threat-form").addEventListener("submit", async function (e) {
      e.preventDefault();  // Prevent default form submission/reload

      // Grab the user's input value
      const input = document.getElementById("input").value;
      // Reference the div for showing results or status
      const resultsDiv = document.getElementById("results");

      // Show a loading spinner and message while waiting for submission
      resultsDiv.innerHTML = `
        <h3>Awaiting Submission...</h3>
        <div id="loading-spinner" style="text-align: center; margin: 1rem;">
          <div class="spinner" style="
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: auto;
          "></div>
        </div>
      `;

      try {
        // Send POST request to your n8n webhook with JSON payload
        const response = await fetch("https://fjalvarado429.app.n8n.cloud/webhook-test/url-submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        // If the response status isn't OK, throw an error
        if (!response.ok) throw new Error("Failed to retrieve results");

        // Parse the JSON response
        const data = await response.json();

        // Show another loading state until full results arrive
        resultsDiv.innerHTML = `
          <h3>Awaiting Results...</h3>
          <div id="loading-spinner" style="text-align: center; margin: 1rem;">
            <div class="spinner" style="
              border: 6px solid #f3f3f3;
              border-top: 6px solid #3498db;
              border-radius: 50%;
              width: 40px;
              height: 40px;
              animation: spin 1s linear infinite;
              margin: auto;
            "></div>
          </div>
        `;
        // (You’d replace the above with logic to render `data` once processed)
      } catch (error) {
        // Show an error message if something went wrong
        resultsDiv.innerHTML = `<p style="color:red;"><strong>Error:</strong> ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
