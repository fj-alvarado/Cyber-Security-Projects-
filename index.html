<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SOC Automation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f9ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3a6ea5;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #2e5c94;
      display: flex;
      justify-content: center;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem;
      font-size: 1rem;
      background-color: #3a6ea5;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #345f8c;
    }

    #results {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #e8f0fe;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      border-radius: 4px;
    }

    footer {
      background-color: #3a6ea5;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>SOC Automation - Threat Intel Scanner</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="history.html">Scan History</a>
    <a href="about.html">About</a>
  </nav>

  <div class="container">
    <form id="threat-form">
      <label for="input">Enter a URL, Domain, or IP Address:</label>
      <input type="text" id="input" name="input" placeholder="e.g., https://example.com" required />
      <button type="submit">Scan</button>
    </form>

    <div id="results"></div>
  </div>

  <footer>
    Creator - Fernando J. Alvarado
  </footer>

  <script>
    document.getElementById("threat-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const input = document.getElementById("input").value;
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "<p>Scanning... Please wait.</p>";

      try {
        const response = await fetch("https://YOUR-N8N-WEBHOOK-URL", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input })
        });

        if (!response.ok) throw new Error("Failed to retrieve results");

        const data = await response.json();
        resultsDiv.innerHTML = `
          <h3>Scan Results</h3>
          <p><strong>Input:</strong> ${data.input}</p>
          <p><strong>VirusTotal Score:</strong> ${data.virustotal_score}</p>
          <p><strong>Tags:</strong> ${data.urlscan_tags?.join(", ") || "None"}</p>
          <img src="${data.screenshot_url}" alt="Screenshot" />
        `;
      } catch (error) {
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
      }
    });
  </script>
</body>

</html>
